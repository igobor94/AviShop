<li class="product__item">
    <a [routerLink]="['/product', product.id]" class="product__link">
        <div [ngStyle]="{'background-image': 'url(' + product.thumbnail + ')'}" class="product__background">
            <h2 class="product__title">{{product.title}}</h2>
            <p class="product__description">{{product.description}}</p>
        </div>  
    </a>
</li>
