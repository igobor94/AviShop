<div *ngIf="message !== '' && type !== ''">
    <div *ngIf="type === 'success'" class="success">
        <p>Success</p>
    </div>
    <div *ngIf="type === 'warning'" class="warning">
        <p>Warning</p>
    </div>
    <div *ngIf="type === 'error'" class="error">
        <p>{{message}}</p>
    </div>
</div>
